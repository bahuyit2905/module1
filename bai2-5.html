       let Ly;

       Sinh =parseInt(prompt("Nhập điể Sinh: "));
       let DiemTrungBinh = (Ly + Hoa + Sinh)/3;
       let TongDiem = Ly + Hoa + Sinh;
       alert("Điểm Trung Binh là: " + DiemTrungBinh + " " + "và Tổng điểm là: " + TongDiem);
